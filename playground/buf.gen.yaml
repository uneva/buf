version: v1
managed:
  enabled: true
plugins:
  - plugin: buf.build/community/google-gnostic-openapi
    out: api
    opt:
      - paths=source_relative
      - title=Playground
      - version=0.0.1
      - description=Playground
  - plugin: buf.build/protocolbuffers/go
    out: api
    opt:
      - paths=source_relative
  - plugin: buf.build/bufbuild/validate-go
    out: api
    opt:
      - paths=source_relative
  - plugin: buf.build/grpc/go
    out: api
    opt:
      - paths=source_relative
  - plugin: go-http:v1.0.0
    path: ["docker","run","buf.build/uneva/protoc-gen-go-http:v1.0.0"]
    out: api
    opt:
      - paths=source_relative